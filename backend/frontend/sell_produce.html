<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sell Produce — AGROLINK-AI</title>

<link rel="stylesheet" href="css/styles.css">

</head>
<body>

<header>
  <button class="backBtn" id="backBtn">⬅ Back</button>
  <h1>Sell Produce</h1>
</header>

<div class="container">

  <!-- ADD PRODUCE SECTION -->
  <section class="section">
    <h2>Add Your Produce</h2>

    <div class="form-group">
      <label for="pname">Produce Name</label>
      <input type="text" id="pname" placeholder="e.g., Tomatoes">
    </div>

    <div class="form-group">
      <label for="pqty">Quantity (kg)</label>
      <input type="number" id="pqty" placeholder="e.g., 50">
    </div>

    <div class="form-group">
      <label for="pprice">Price per kg (₹)</label>
      <input type="number" id="pprice" placeholder="e.g., 40">
    </div>

    <button id="addProduceBtn" class="btn">Add Produce</button>
  </section>



  <!-- PRODUCE LIST -->
  <section class="section">
    <h2>Your Produce List</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Produce</th>
          <th>Qty</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody id="produceList"></tbody>
    </table>
  </section>



  <!-- ORDERS RECEIVED -->
  <section class="section">
    <h2>Orders Received</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Qty</th>
          <th>Total</th>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="orderList"></tbody>
    </table>
  </section>



  <!-- SALES HISTORY -->
  <section class="section">
    <h2>Sales History</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Qty</th>
          <th>Total</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="salesHistory"></tbody>
    </table>
  </section>

</div>

<!-- Load external JS only (CSP safe) -->
 <script src="js/api.js"></script>
<script src="js/sell_produce.js"></script>


</body>
</html>
